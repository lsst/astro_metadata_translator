      (eg `29a + 29b'')', 'imsplice: keyword {GAIN, RDNOISE, MAXLIN} replaced by two
      keywords [A,B]', 'imsplice: DATASEC and DETSEC keywords now reflect the entire
      CCD', 'imsplice: BIASSEC becomes irrelevant -> replaced by BSECA & BSECB', 'imsplice:
