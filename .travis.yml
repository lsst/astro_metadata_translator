sudo: false
language: python
matrix:
  include:
    - python: '3.6'
      install:
        - pip install -e .
        - pip install flake8
        - pip install pytest
        - pip install pytest-flake8
        - pip install -r doc/requirements.txt
      script:
        - flake8
        - pytest
        - "package-docs -d doc build"
        - 'ltd upload --product "astro-metadata-translator" --travis --dir doc/_build/html'
addons:
  apt:
    packages:
      - graphviz
env:
  global:
    - secure: ""
    - secure: ""
